<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <a *ngFor="let product of _productService.filteredProducts" [routerLink]="['/item', product.cod]"
    class="animated fadeIn rk-item ae-masonry__item">
    <img src="assets/products/{{ product.url }}.jpg" alt="{{product.title}}">
    <div class="item-meta">
      <h2>{{product.title}}</h2>
      <p>{{product.category}}</p>
    </div>
  </a>
</div>
